<html lang="en">
<head>
    <meta charset="UTF-8">

<br>
    <div>

        <h3 class="heading">Interested in purchasing a Brooke Sweedar Masterpiece? Complete the form below:</h3>

            <fieldset>
                <label for="fl-name">Enter your first and last name:
